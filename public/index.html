<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../public/img/favicon/favicon.ico"

  </head>
  <body>
    <div class="root">
      <div

      >
        <header class="p-6 mx-auto">
          <nav class="flex justify-between items-center relative">
            <div
              class="logo basis-2/6 text-center text-xl font-semibold cursor-poiter"
            >
              CoffeeStyle.
            </div>

            <ul
              id="menu"
              class="basis-3/6 hidden lg:flex lg:items-center lg:justify-end lg:gap-8 uppercase text-sm text-gray-500 font-medium"
            >
              <li class="top-menu-item top-menu-item-active">
                <a href="#">Home</a>
              </li>
              <li class="top-menu-item">
                <a href="#">Our Products</a>
              </li>
              <li class="top-menu-item">
                <a href="#">Blog</a>
              </li>
              <li class="top-menu-item">
                <a href="#">About</a>
              </li>
              <li class="top-menu-item">
                <a href="#">Contact</a>
              </li>
              <li class="top-menu-item">
                <a href="#">StyleGuide</a>
              </li>
            </ul>

            <div
              class="basis-3/6 lg:basis-1/6 flex justify-end lg:justify-start items-center ml-16 uppercase text-sm text-gray-500 font-medium"
            >
              <a href="#" class="flex items-center h-full leading-0 gap-2"
                ><svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="icon"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"

                </svg>
                <span>Cart </span>
                <span class="bage-circle bg-orange-400 text-white"> 10</span>
              </a>
            </div>

            <div
              class="lg:hidden basis-1/6 flex items-center cursor-pointer pl-2 sm:pl-4"
              id="mobile-menu"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="icon"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                />
              </svg>
            </div>
          </nav>
        </header>

        <main>
          <section
            class="slider h-[530px] bg-[url('./img/slider-bg.jpeg')] bg-cover bg-no-repeat bg-bottom"
          >
            <div
              class="w-full h-full flex justify-center items-center bg-gray-900 bg-opacity-30"
            >
              <div class="mx-16 text-white text-center">
                <div class="uppercase mb-6">Best place to buy coffee</div>
                <div class="font-medium text-5xl mb-6">Coffee Mugs</div>
                <div class="font-medium text-lg mb-8">
                  The most versatile furniture system ever created. Designed to
                  fit your life ,made to move and grow.
                </div>
                <div class="flex justify-center">
                  <a
                    href="#!"
                    class="block uppercase bg-white text-gray-900 w-max tracking-wider py-4 px-8 text-sm font-semibold cursor-pointer hover:opacity-95"
                    >Explore Our Product</a
                  >
                </div>
              </div>
            </div>
          </section>

          <section class="story"></section>

          <section class="feature"></section>

          <section class="more"></section>

          <section class="magazine"></section>

          <section class="lifestyle-story"></section>

          <section class="subcribe"></section>

        <footer>Footer</footer>

    <script src="../public/main.js" type="text/javascript"></script>

</html>
